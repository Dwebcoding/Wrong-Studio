<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Name Surname</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="navbar-container"></div>

    <header class="page-header">
        <h1>Get in Touch</h1>
        <p style="color: var(--accent-color);">Let's discuss your next project.</p>
    </header>

    <section class="contact-page-section">
        <div class="contact-container">
            <div class="contact-info">
                <h3>Studio Information</h3>
                <p><strong>Address:</strong><br>Via Lombardia 5<br>24040, Canonica d'Adda | Italy</p>
                <p><strong>Phone:</strong><br>+39 388 256 6019<br>+39 350 983 9710</p>
                <p><strong>Email:</strong><br>wrongdrivee@gmail.com</p>
                <div class="social-links">
                    <p><strong>Follow us:</strong><br>Instagram | LinkedIn | Behance</p>
                </div>
            </div>
            
            <div class="contact-form-container">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Send Message</button>
                </form>
            </div>
        </div>
        
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11171.425472915877!2d9.531624659284867!3d45.57332690757782!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47814b7e7a06496b%3A0x40678022e66ff60!2s24040%20Canonica%20d&#39;Adda%2C%20Province%20of%20Bergamo!5e0!3m2!1sen!2sit!4v1768045777008!5m2!1sen!2sit" width="1065" height="450" style="border: 0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>

    <div id="footer-container"></div>

    <script src="../js/script.js"></script>
    <script src="../js/footer.js"></script>
</body>
    <script src="../js/navbar.js"></script>

</html>
